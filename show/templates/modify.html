<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>修改概率</title>
</head>
<body>
    <div class="container" style="margin-top: 20px;margin-bottom: 20px;">
        <div class="card">
            <div class="card-header text-center bg-info text-white">
                <h1>修改概率</h1>
            </div>
            <div class="card-body">
                <h4 class="text-info">描述</h4>
                <p>
                    每一类的概率
                </p>
                <form role="form">
                    <div class="form-group">
                        <label for="gl_A">A. 受灾赔偿</label>
                        <input id="gl_A" type="text" class="form-control" value="">
                    </div>
                    <div class="form-group">
                        <label for="gl_B">B. 受灾没赔偿</label>
                        <input id="gl_B" type="number" class="form-control" value="">
                    </div>
                    <div class="form-group">
                        <label for="gl_C">C. 没受灾赔偿</label>
                        <input id="gl_C" type="number" class="form-control" value="">
                    </div>
                    <div class="form-group">
                        <label for="gl_D">D. 没受灾没赔偿</label>
                        <input id="gl_D" type="number" class="form-control" value="">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <button id="submit" class="btn btn-success">修改</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#submit').click(function(){
            var gl_a = $('#gl_A')[0].value;
            var gl_b = $('#gl_B')[0].value;
            var gl_c = $('#gl_C')[0].value;
            var gl_d = $('#gl_D')[0].value;
            if (gl_a < 0 || gl_a > 100000
                || gl_b < 0 || gl_b > 100000
                || gl_c < 0 || gl_c > 100000
                || gl_d < 0 || gl_d > 100000){
                alert("无效值");
                return;
            }
        })
    </script>
</body>
</html>
